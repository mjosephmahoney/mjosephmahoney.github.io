<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript + DOM</title>
    <link rel="stylesheet" type="text/css" href="DOMStyle.css">
</head>
<body>
    <h1>Shopping List</h1>
    <p id="first">Get it done today </p>
    <p class="second">No excuses </p>
    <input id="userinput" type="text" placeholder="Enter items">
    <button id="enter">Enter</button>
    <ul>
        <li>Notebook <button class="delete">Delete</button></li>
        <li>Jello <button class="delete">Delete</button></li>
        <li id="spinachList">Spinach <button  id="spinach" class="delete">Delete</button></li>
        <li>Rice <button class="delete">Delete</button></li>
        <li>Birthday Cake <button class="delete">Delete</button></li>
        <li>Candles <button class="delete">Delete</button></li>
    </ul>
    <script type="text/Javascript" src="DOMScript.js"></script>
</body>
</html>
